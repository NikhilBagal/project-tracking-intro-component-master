<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <div class="container">
      <nav>
        <div class="logo">
            <img src="images/logo.svg" alt="logo-image">
            <div class="menu-icon">
              <span id="open-icon">&#9776;</span>
              <span id="close-icon" >&#9587;</span>
            </div>
        </div>
        <ul>
          <li><a href="#">PRODUCT</a></li>
          <li><a href="#">FEATURES</a></li>
          <li><a href="#">PRICING</a></li>
          <li><a href="#" id="login-attr">LOGIN</a></li>
        </ul>
      </nav>
    <div class="wrapper">
      <div class="hero-img">
        <img src="images/illustration-devices.svg" alt="hero-img">
      </div>
      <div class="text-content">
          <p class="headline"><span id="new-text">NEW</span>MONOGRAPH DASHBOARD</p>
          <p class="punchline">POWERFUL INSIGHTS</p>
          <p class="punchline">INTO YOUR TEAM</p>  
          <P class="tagline">Project planning and time tracking <br>for agile teams</P>
          <div class="buttons">
            <button id="schedule-button">SCHEDULE A DEMO</button>
            <span>TO SEE A PREVIEW</span>
          </div>
        </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
